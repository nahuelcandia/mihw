<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Weather Underground - Forecast</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" href="http://icons.wxug.com/favicon.png"/>
    <link rel="shortcut icon" type="image/png" href="http://icons.wxug.com/favicon.png"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <p class="region-title">WEATHER FORECAST FOR WASHINGTON, D.C.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-md-2">
            <div>
                <h2 class="day-title">Today:</h2>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <img class="weather-icon" src="https://icons.wxug.com/i/c/v4/clear.svg">
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <p class="w-type">Clear</p>
                        <h4><strong>95&deg; </strong>/ 69&deg; F</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 weather">
            <div>
                <h2 class="day-title">Thursday:</h2>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <img class="weather-icon" src="https://icons.wxug.com/i/c/v4/clear.svg">
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <h3>Clear</h3>
                        <h4><strong>95&deg; </strong>/ 69&deg; F</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 weather">
            <div>
                <h2 class="day-title">Friday:</h2>
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <img class="weather-icon" src="https://icons.wxug.com/i/c/v4/clear.svg">
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <h3>Clear</h3>
                        <h4><strong>95&deg; </strong>/ 69&deg; F</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
